name: deploy-python  
on:  
  push:  
    branches:  
      - main  
jobs:  
  install_python:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Git repository  
        uses: actions/checkout@v2  
      - name: Install Python 3.9  
        uses: actions/setup-python@v2  
        with:  
          python-version: '3.9'
      - name: Test with flake8
        run: tox -e flake8
